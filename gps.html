<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Art 178: Mission 2</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var geocoder;
var map;
var points;

function initialize() {
  geocoder = new google.maps.Geocoder();
  var latlng = new google.maps.LatLng(37.87159, -122.27275);
  var mapOptions = {
    zoom: 14,
    center: latlng
  }
  
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  points = new Array();
  
  var marker = new google.maps.Marker({
      position: latlng,
      map: map,
      title: 'Hello World!'
  });
  
  
  // setting up a pop up for marker:
  // http://stackoverflow.com/questions/11467070/how-to-set-a-popup-on-markers-with-google-maps-api
  var infowindow = new google.maps.InfoWindow({
		content: 'Hallo thar'
	  
	  });
  
  google.maps.event.addListener(marker, 'click', function() {
	  infowindow.open(map, marker);
  });
  
}

function codeAddress() {
  var address = document.getElementById('address').value;
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
      var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location
      });
      
      var infowindow = new google.maps.InfoWindow({
		content: 'Hallo thar'
	  
	  });
	  
	  google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map, marker);
	});
      
      
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
      <input id="address" type="textbox" value="Kroeber Hall, Berkeley">
      <input type="button" value="Search" onclick="codeAddress()">
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
